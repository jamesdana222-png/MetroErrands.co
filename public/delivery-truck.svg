<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" opacity="0.1"/>
  
  <!-- Delivery Truck -->
  <g transform="translate(400, 300) scale(1.5)">
    <!-- Truck Body -->
    <rect x="-50" y="-60" width="180" height="100" rx="10" fill="#ff7b00" stroke="#333" stroke-width="3"/>
    <!-- Truck Cabin -->
    <rect x="-120" y="-60" width="70" height="70" rx="5" fill="#ff7b00" stroke="#333" stroke-width="3"/>
    <!-- Windows -->
    <rect x="-110" y="-50" width="50" height="30" rx="3" fill="#e0e0e0" stroke="#333" stroke-width="2"/>
    <!-- Wheels -->
    <circle cx="-80" cy="50" r="25" fill="#333"/>
    <circle cx="-80" cy="50" r="15" fill="#666"/>
    <circle cx="80" cy="50" r="25" fill="#333"/>
    <circle cx="80" cy="50" r="15" fill="#666"/>
    <circle cx="20" cy="50" r="25" fill="#333"/>
    <circle cx="20" cy="50" r="15" fill="#666"/>
    <!-- Headlights -->
    <rect x="-125" y="-20" width="10" height="10" rx="2" fill="#f0f0f0" stroke="#333"/>
    <!-- Grill -->
    <rect x="-125" y="0" width="10" height="20" rx="1" fill="#444"/>
    <!-- Package -->
    <rect x="50" y="-40" width="60" height="60" rx="5" fill="#d68c47" stroke="#8b5e34" stroke-width="2"/>
    <line x1="50" y1="-20" x2="110" y2="-20" stroke="#8b5e34" stroke-width="1"/>
    <line x1="50" y1="0" x2="110" y2="0" stroke="#8b5e34" stroke-width="1"/>
    <line x1="80" y1="-40" x2="80" y2="20" stroke="#8b5e34" stroke-width="1"/>
    
    <!-- MetroErrandCo Logo on Truck -->
    <text x="0" y="-20" font-family="Arial" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">MetroErrandCo</text>
  </g>
  
  <!-- Location Pin -->
  <g transform="translate(200, 400) scale(0.8)">
    <path d="M0,-100 C-55,-100 -100,-55 -100,0 C-100,50 -50,100 0,150 C50,100 100,50 100,0 C100,-55 55,-100 0,-100 Z" fill="#e53935" stroke="#b71c1c" stroke-width="5"/>
    <circle cx="0" cy="0" r="30" fill="#f5f5f5"/>
  </g>
  
  <!-- Small Packages -->
  <g transform="translate(250, 450) scale(0.6)">
    <rect x="-30" y="-30" width="60" height="60" rx="5" fill="#d68c47" stroke="#8b5e34" stroke-width="2"/>
    <line x1="-30" y1="-10" x2="30" y2="-10" stroke="#8b5e34" stroke-width="1"/>
    <line x1="-30" y1="10" x2="30" y2="10" stroke="#8b5e34" stroke-width="1"/>
    <line x1="0" y1="-30" x2="0" y2="30" stroke="#8b5e34" stroke-width="1"/>
  </g>
  
  <g transform="translate(150, 470) scale(0.4)">
    <rect x="-30" y="-30" width="60" height="60" rx="5" fill="#d68c47" stroke="#8b5e34" stroke-width="2"/>
    <line x1="-30" y1="-10" x2="30" y2="-10" stroke="#8b5e34" stroke-width="1"/>
    <line x1="-30" y1="10" x2="30" y2="10" stroke="#8b5e34" stroke-width="1"/>
    <line x1="0" y1="-30" x2="0" y2="30" stroke="#8b5e34" stroke-width="1"/>
  </g>
</svg>